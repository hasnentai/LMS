<div class="maincard">
  <div class="maincardtitlediv text-center">
    <h4 class="maincardtitle">Score:60
      <span class="spanclass">3/5</span>Time:00:00</h4>
  </div>
  <div class="quizwrapper">
    <div class="shortdescriptiondiv ">
      <p class="shortdescription text-center">{{quizdetails[currentQuestion].question.qstn}}</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12 imagecontainer">
        <div>
          <img class="questionimage" [src]="quizdetails[currentQuestion].question.mediaURL" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="listcontainer">
          <ul class="list-unstyled listclass">
            <li>
              <div (click)="changequestion(i);" *ngFor="let item of quizdetails[currentQuestion].options; let i=index" class="choicebutton text-center" >{{item}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div (click)="changequestion();"class="startbutton text-center">
  Skip
</div>
