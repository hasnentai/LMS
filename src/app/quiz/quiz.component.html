      <span class="spanclass">{{currentQuestion + 1}}/{{noofquestions}}</span>Time:0:{{counter}}</h4>

  </div>
  <div class="quizwrapper">
    <div class="shortdescriptiondiv ">
      <p class="shortdescription text-center">{{quizdetails[currentQuestion].question.qstn}}</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12 imagecontainer">
        <div>
          <img class="questionimage" [src]="quizdetails[currentQuestion].question.mediaURL" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="listcontainer">
          <ul class="list-unstyled listclass">
            <li *ngFor="let item of quizdetails[currentQuestion].options; let i=index">
              <div (click)="changequestion(i);" *ngIf="quizdetails[currentQuestion].options[i] !== ''" class="choicebutton text-center">{{item}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div (click)="changequestion();" class="startbutton text-center">
  Skip
</div>
